<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Displaying Blocks</title>
        <link rel="stylesheet" href="displaying-blocks.css">

                <div class="pics">

                    <img class="bg-red" src="img/ironcat.png" alt="">

                    </div>                                    
                    <div>
                    <img class="bg-blue" src="img/coder2.jpg" alt="">

                    <img class="bg-blue" src="img/visionary.jpg" alt="">

                   <div>
                    <img class="bg-blue" src="img/cherry.jpg" alt="">

                   </div>
                   <div>
                    <img class="bg-blue" src="img/aidorucat.png" alt="">
                    <img class="bg-red"  src="img/domo-cat.png" alt="">
                    <img class="bg-blue" src="img/kantana.jpg" alt="">
                    <img class="bg-red"  src="img/daftpunk.gif" alt="">
                    <img class="bg-blue" src="img/codercat.jpg" alt="">

                </div>

        </div>

</html>
